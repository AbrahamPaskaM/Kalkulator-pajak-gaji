<div class="container">

    <div style="position: relative;">
        <span style="position: absolute; left: 12px; top: 11px; color: #888;">Rp</span>
        <input type="text" id="gaji" placeholder="0" onkeyup="formatInputGaji(this)" style="padding-left: 40px;">

    <select id="ptkp">
        <option value="TK0">TK/0 (Lajang/Tanpa Tanggungan)</option>

        <option value="K1">K/1 (Menikah/1 Anak)</option>

    </select>

        <input type="checkbox" id="ikutBpjs" style="width: 20px; margin: 0; cursor: pointer;" checked>
        <label for="ikutBpjs" style="margin: 0; font-weight: normal; font-size: 13px; cursor: pointer;">
            Hitung Potongan BPJS (~4%)
        </label>
    </div>

    <div style="display: flex; gap: 10px;">
        <button onclick="hitung()" style="flex: 2;">Hitung Sekarang</button>

<script>
/* Data Tabel TER Sederhana (Sampel) */
const terTable = {
    TK0: [{ max: 5400000, rate: 0 }, { max: 5650000, rate: 0.25 }, { max: 5950000, rate: 0.5 }, { max: 6300000, rate: 0.75 }, { max: 6750000, rate: 1 }, { max: 7500000, rate: 1.25 }, { max: 8550000, rate: 1.5 }, { max: 9650000, rate: 1.75 }, { max: 10050000, rate: 2 }, { max: 1000000000, rate: 2.5 }],
    K0: [{ max: 5400000, rate: 0 }, { max: 5650000, rate: 0.25 }, { max: 5950000, rate: 0.5 }, { max: 6300000, rate: 0.75 }, { max: 6750000, rate: 1 }, { max: 7500000, rate: 1.25 }, { max: 8550000, rate: 1.5 }, { max: 9650000, rate: 1.75 }, { max: 1000000000, rate: 2 }],
    K1: [{ max: 6200000, rate: 0 }, { max: 6500000, rate: 0.25 }, { max: 6850000, rate: 0.5 }, { max: 7300000, rate: 0.75 }, { max: 7800000, rate: 1 }, { max: 8400000, rate: 1.25 }, { max: 9300000, rate: 1.5 }, { max: 10200000, rate: 1.75 }, { max: 1000000000, rate: 2 }],
    K2: [{ max: 6200000, rate: 0 }, { max: 6500000, rate: 0.25 }, { max: 1000000000, rate: 1.5 }],
    K3: [{ max: 6600000, rate: 0 }, { max: 6950000, rate: 0.25 }, { max: 7350000, rate: 0.5 }, { max: 1000000000, rate: 1 }]
};

// Format Rupiah saat ngetik
function formatInputGaji(input) {
    let angka = input.value.replace(/\D/g, ''); 
    input.value = new Intl.NumberFormat('id-ID').format(angka);
}

function formatRupiah(num) {
    return "Rp " + num.toLocaleString("id-ID");
}

function resetForm() {
    document.getElementById("gaji").value = "";
    document.getElementById("hasil").style.display = "none";
}

function hitung() {
    let rawValue = document.getElementById("gaji").value.replace(/\./g, '');
    const gaji = parseFloat(rawValue);
    const ptkp = document.getElementById("ptkp").value;
    const pakaiBpjs = document.getElementById("ikutBpjs").checked;

    if (isNaN(gaji) || gaji <= 0) {
        alert("Masukkan gaji dulu boss!");
        return;
    }

    // 1. Hitung Pajak
    const tarifList = terTable[ptkp] || terTable["TK0"]; 
    let rate = 0;
    if (gaji > tarifList[tarifList.length - 1].max) {
        rate = tarifList[tarifList.length - 1].rate; 
    } else {
        for (let i = 0; i < tarifList.length; i++) {
            if (gaji <= tarifList[i].max) {
                rate = tarifList[i].rate;
                break;
            }
        }
    }
    const pajak = gaji * (rate / 100);

    // 2. Hitung BPJS (4%)
    let potonganBpjs = 0;
    if (pakaiBpjs) {
        potonganBpjs = gaji * 0.04; 
    }

    // 3. Hitung Netto
    const netto = gaji - pajak - potonganBpjs;

    // 4. Render Hasil ke HTML
    const containerHasil = document.getElementById("hasil");
    
    containerHasil.innerHTML = `
        <p>Gaji Bruto: <span class="highlight">${formatRupiah(gaji)}</span></p>
        <p>PPh 21 (TER): <span class="highlight" style="color: #d9534f;">- ${formatRupiah(pajak)} (${rate}%)</span></p>
        ${pakaiBpjs ? `<p>BPJS (4%): <span class="highlight" style="color: #d9534f;">- ${formatRupiah(potonganBpjs)}</span></p>` : ''}
        <div style="height: 1px; background: #ccc; margin: 10px 0;"></div>
        <p style="font-size: 18px; font-weight: bold; margin-top: 15px;">
            Take Home Pay: <br>
            <span style="color: #28a745; font-size: 24px;">${formatRupiah(netto)}</span>
        </p>
    `;

    // Trigger Animasi
    containerHasil.style.display = "none";
    containerHasil.offsetHeight; 
    containerHasil.style.display = "block";
}
</script>
